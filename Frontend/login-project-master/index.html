<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/642872cec7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container-login">
        <form action="" method="post">
            <img class="avatar" src="Images/avatar.svg">
            <h2>مرحبا</h2>
            <div class="inputs-form">
                <div class="label-form1">
                    <label for="user-name" class="label-form">إسم المستخدم</label>
                </div>
                <i class="fa-solid fa-circle-user" style="color: #45B09E;
                                                          position: absolute;
                                                          left: 93.33%;
                                                          top: 55px;
                                                          font-size: 20px;"></i>
                <input class="input-form1" type="text" name="User-Name" id="user-name" placeholder="User Name" required>
                <div class="label-form2">
                    <label for="password" class="label-form">كلمة المرور</label>
                </div>
                <i class="fa-solid fa-lock" style="color: #45B09E;
                                                   position: absolute;
                                                   left: 93.33%;
                                                   top: 139px;
                                                   font-size: 20px;"></i>
                <input class="input-form2" type="password" name="Password" id="password" placeholder="Password"
                    required>
                <a href="#" class="forgot">هل نسيت كلمة لمرور؟</a>
            </div>
            <input type="submit" value="تسجيل الدخول" class="btn">
            <i class="fa-solid fa-right-to-bracket" style="color:#FFFFFF;
                                                           position: absolute;
                                                           right: 268px;
                                                           top: 450px;
                                                           font-size: 20px;"></i>
        </form>
        <div class="welcome">
            <p class="p1">سجل الدخول في :</p>
            <img class="logo" src="Images/منهاج المسلم resized.png" alt="">
        </div>
        <div class="create-account">
            <p class="p2">ليس لديك حساب ؟</p>
            <button class="sign-up">إنشاء حساب
                <i class="fa-solid fa-user" style="color:white;
                                                   position: absolute;
                                                   left: 96px;
                                                   top: 8px;
                                                   font-size: 20px;"></i>
            </button>
        </div>
    </div>
    </div>
</body>

</html>
